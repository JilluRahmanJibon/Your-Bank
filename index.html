<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Welcome to your <span class="font-semibold  text-orange-400">Your
                Bank !!!</span> </h1>

    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-10 ">
            <h2 class="text-4xl mb-5 font-semibold">Please Login </h2>
            <div>
                <input class="w-9/12 p-3 my-2 block" type="email" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 p-3 my-2 block" type="password" id="user-Password" placeholder="Your Password">
                <button id="button-submit"
                    class="px-8 py-3 text-white hover:bg-amber-500 rounded block font-semibold bg-orange-400">Submit</button>
            </div>
        </section>













    </main>


    <!-- js file  -->
    <script src="js/login.js"></script>
</body>

</html>
