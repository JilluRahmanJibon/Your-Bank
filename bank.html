<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Let's get some<span class="font-semibold  text-orange-400">
                Mooooooney</span> </h1>

    </header>

    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3  text-white w-9/12 mx-auto gap-3">
                <div class="p-12 bg-green-500 rounded-xl">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>

                <div class="p-12 bg-orange-300 rounded-xl">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-balance-total">00</span></h2>
                </div>

                <div class="p-12 bg-sky-500 rounded-xl">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-14">
            <div class="grid grid-cols-2  w-9/12 gap-3 mx-auto">
                <div class="bg-orange-400 rounded p-5">
                    <h1 class="text-3xl pl-6 text-white pb-4 font-semibold"> Please Deposit</h1>
                    <div class="text-center">
                        <input id="deposit-field" class="w-1/2 p-2 rounded" type="text"
                            placeholder="$ Amount you want to deposit"> <br>
                        <button id="deposit-btn"
                            class="hover:bg-green-700 hover:text-white text-left inline-block bg-green-400 px-5 py-2 mt-5 rounded text-black font-semibold mr-40">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-400 rounded p-5">
                    <h1 class="text-3xl pl-6 pb-4 text-white font-semibold"> Please Withdraw</h1>
                    <div class="text-center">
                        <input id="withdraw-field" class="w-1/2 p-2 rounded" type="text"
                            placeholder="$ Amount you want to Withdraw"> <br>
                        <button id="withdraw-btn"
                            class="hover:bg-indigo-500 hover:text-white text-left inline-block bg-green-400 px-5 py-2 mt-5 rounded text-black font-semibold mr-40">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>


    </main>



    <script src="js/deposit.js"></script>
</body>

</html>
